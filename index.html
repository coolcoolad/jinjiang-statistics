<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./index.css">
    <title>Jinjiang Statistics</title>
  </head>
  <body style="margin: 0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <div style="position: fixed; bottom: 0; width: 100%;">
      <table class="navbar">
        <tr>
          <td>
            <input type="button" value="用户统计" onclick="onUserClick()">
          </td>
          <td>
            <input type="button" value="系统统计" onclick="onOsClick()">
          </td>
          <td>
            <input type="button" value="分享统计">
          </td>
          <td>
            <input type="button" value="选择统计">
          </td>
        </tr>
      </table>
    </div>

    <div id="tab1" class="tab">
      <div style="text-align: center; position: fixed; bottom: 150px; width: 100%;">
          <table class="select-bar">
            <tr>
              <td>
                <input type="button" value="月" onclick="onMonthClick()">
              </td>
              <td>
                <input type="button" value="周" onclick="onWeekClick()">
              </td>
              <td>
                <input type="button" value="日" onclick="onDayClick()">
              </td>
              <td>
                <input type="button" value="时" onclick="onHourClick()">
              </td>
            </tr>
          </table>
        </div>
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <div id="log"></div>
    <script>
      var chartData = {
        labels: ['No Data'],
        datasets: [{
            label: '访问次数',
            data: [0],
            borderWidth: 1
        }]
      };
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: chartData,
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });

      function log(info) {
        var log = document.getElementById('log');
        log.innerText = info+'';
      }

      function updateChart() {
        myChart = new Chart(ctx, {
          type: 'bar',
          data: chartData,
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
        });
      }

      function updateDayChartData() {
        axios.get(`http://www.fullrank.top:8000/api/stat/day/`).then(function (resp) {
          // var jsonStr = resp.data;
          // console.log(jsonStr);
          // var json = JSON.parse(jsonStr);
          var json = resp.data;
          var set = new Set([]);
          for (var i=0; i < json.length; i++) {
            var ele = json[i];
            chartData.labels[ele[tag]] = ele[tag]+'';
            chartData.datasets[0].data[ele[tag]] = ele.count;
            set.add(ele[tag]);
          }
          for (var i=0; i < 24; i++) {
            if (set.has(i) === false) {
              chartData.labels[i] = i+'';
              chartData.datasets[0].data[i] = 0;
            }
          }
          updateChart();
        })
      }

      function updateChartData(tag) {
        axios.get(`http://www.fullrank.top:8000/api/stat/${tag}/`).then(function (resp) {
          var jsonStr = resp.data;
          var json = JSON.parse(jsonStr);
          var set = new Set([]);
          for (var i=0; i < json.length; i++) {
            var ele = json[i];
            chartData.labels[ele[tag]] = ele[tag]+'';
            chartData.datasets[0].data[ele[tag]] = ele.count;
            set.add(ele[tag]);
          }
          for (var i=0; i < 24; i++) {
            if (set.has(i) === false) {
              chartData.labels[i] = i+'';
              chartData.datasets[0].data[i] = 0;
            }
          }
          updateChart();
        })
      }

      function onMonthClick() {
        updateChartData('month');
      }

      function onWeekClick() {
        updateChartData('week');
      }

      function onDayClick() {
        updateDayChartData();
      }

      function onHourClick() {
        updateChartData('hour');
      }

      function onUserClick() {
        onHourClick();
      }

      onHourClick();
    </script>
  </body>
</html>
